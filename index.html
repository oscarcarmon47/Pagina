<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
    </header>
    <section class="categoria">
        <h2>Electrónica</h2>
        <div class="productos">
            <div class="producto">
                <img src="https://via.placeholder.com/150" alt="Teléfono inteligente">
                <p>Teléfono inteligente</p>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/150" alt="Auriculares">
                <p>Auriculares</p>
            </div>
        </div>
    </section>
    <section class="categoria">
        <h2>Moda</h2>
        <div class="productos">
            <div class="producto">
                <img src="https://via.placeholder.com/150" alt="Chaqueta de cuero">
                <p>Chaqueta de cuero</p>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/150" alt="Zapatos deportivos">
                <p>Zapatos deportivos</p>
            </div>
        </div>
    </section>
    <section class="categoria">
        <h2>Hogar</h2>
        <div class="productos">
            <div class="producto">
                <img src="https://via.placeholder.com/150" alt="Lámpara de mesa">
                <p>Lámpara de mesa</p>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/150" alt="Cafetera">
                <p>Cafetera</p>
            </div>
        </div>
    </section>
</body>
</html>
