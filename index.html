<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agroveterinaria El Ranchero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header reveal">
        <div class="logo">Agroveterinaria El Ranchero</div>
        <nav class="nav">
            <button class="menu-toggle" aria-label="Menú">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#agroquimicos">Agroquímicos</a></li>
                <li><a href="#veterinarios">Veterinarios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio" class="hero reveal">
        <h1>Soluciones seguras para el campo y tus animales</h1>
    </section>

    <section class="productos reveal">
        <div class="controles">
            <input id="buscador" placeholder="Buscar productos...">
            <button id="vista-grid" class="activo">Cuadrícula</button>
            <button id="vista-lista">Lista</button>
        </div>
        <h2 id="veterinarios">Veterinarios</h2>
        <div id="veterinarios-container" class="grid veterinarios"></div>
        <h2 id="agroquimicos">Agroquímicos</h2>
        <div id="agroquimicos-container" class="grid agroquimicos"></div>
    </section>

    <section id="contacto" class="footer reveal">
        <div class="contacto-info">
            <p>Tel: 55-0000-0000</p>
            <p>Email: contacto@agrovet.mx</p>
            <p>Redes:
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </p>
        </div>
        <div class="legal">
            <a href="#">Aviso legal</a>
        </div>
    </section>

    <div class="whatsapp">
        <a href="https://wa.me/5210000000000" target="_blank" aria-label="WhatsApp">WhatsApp</a>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-text"></p>
        </div>
    </div>

    <input type="file" id="excelFile" accept=".xlsx, .xls" />
    <button id="cargarExcel">Cargar precios desde Excel</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
