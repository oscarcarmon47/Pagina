<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="hero">
        <h1>Descubre Nuestros Productos</h1>
    </header>
    <main>
        <section class="categoria" id="electronica">
            <h2>Electrónica</h2>
            <div class="productos">
                <div class="producto">
                    <!-- Reemplaza img/telefono.jpg con la imagen real del producto -->
                    <img src="img/telefono.jpg" alt="Teléfono inteligente">
                    <p>Teléfono inteligente</p>
                </div>
                <div class="producto">
                    <!-- Reemplaza img/auriculares.jpg con la imagen real del producto -->
                    <img src="img/auriculares.jpg" alt="Auriculares">
                    <p>Auriculares</p>
                </div>
            </div>
        </section>
        <section class="categoria" id="moda">
            <h2>Moda</h2>
            <div class="productos">
                <div class="producto">
                    <!-- Reemplaza img/chaqueta.jpg con la imagen real del producto -->
                    <img src="img/chaqueta.jpg" alt="Chaqueta de cuero">
                    <p>Chaqueta de cuero</p>
                </div>
                <div class="producto">
                    <!-- Reemplaza img/zapatos.jpg con la imagen real del producto -->
                    <img src="img/zapatos.jpg" alt="Zapatos deportivos">
                    <p>Zapatos deportivos</p>
                </div>
            </div>
        </section>
        <section class="categoria" id="hogar">
            <h2>Hogar</h2>
            <div class="productos">
                <div class="producto">
                    <!-- Reemplaza img/lampara.jpg con la imagen real del producto -->
                    <img src="img/lampara.jpg" alt="Lámpara de mesa">
                    <p>Lámpara de mesa</p>
                </div>
                <div class="producto">
                    <!-- Reemplaza img/cafetera.jpg con la imagen real del producto -->
                    <img src="img/cafetera.jpg" alt="Cafetera">
                    <p>Cafetera</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
