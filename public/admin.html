<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Agroveterinaria El Ranchero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header reveal">
        <h1 class="logo">
            <a href="index.html">
                <img src="images/LOGO.png" alt="Logo El Ranchero" class="logo-header">
                Agroveterinaria El Ranchero
            </a>
        </h1>
        <nav class="nav">
            <button class="menu-toggle" aria-label="Menú">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="index.html#inicio">Inicio</a></li>
                <li><a href="index.html#agroquimicos">Agroquímicos</a></li>
                <li><a href="index.html#veterinarios">Veterinarios</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="productos reveal" style="padding-top: 100px;">
        <div class="controles">
            <input type="file" id="input-file" accept=".xlsx, .xls" />
            <select id="excelOption">
              <option value="combine">Combinar con existentes</option>
              <option value="overwrite">Sobreescribir existentes</option>
            </select>
            <button id="cargarExcel">Cargar precios desde Excel</button>
        </div>

        <div id="admin-list"></div>

        <form id="product-form">
            <input type="hidden" name="id">
            <input name="nombre" placeholder="Nombre">
            <input type="number" step="0.01" name="precio" placeholder="Precio">
            <select name="categoria" id="categoriaSelect" required>
              <option value="">Selecciona categoría</option>
            </select>
            <input name="imagen" placeholder="Imagen">
            <button type="submit">Guardar</button>
        </form>

        <h2>Lista de Productos</h2>
        <table id="admin-table" class="reveal">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll"></th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Categoría</th>
              <th>Imagen</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="tabla-controles">
          <button id="guardarTabla">Guardar cambios</button>
          <button id="eliminarSeleccionados">Eliminar seleccionados</button>
        </div>
      </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
